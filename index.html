<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Swift Hub Catalão - Início">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Hub Catalão - Início</title>

  <!-- Ícones do Font Awesome -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></noscript>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      const menuPerfil = document.getElementById("menuPerfil");
      const loginMenuItem = document.getElementById("loginMenuItem");
      const logoutButton = document.getElementById("logoutButton");
      if (user) {
        menuPerfil.style.display = "inline";
        loginMenuItem.textContent = "Logado";
        loginMenuItem.removeAttribute("href");
        loginMenuItem.style.pointerEvents = "none";
        logoutButton.style.display = "block";
      } else {
        menuPerfil.style.display = "none";
        logoutButton.style.display = "none";
      }
    });

    document.getElementById("logoutButton").addEventListener("click", function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Erro ao sair: " + error.message);
      });
    });
  </script>

  <style>
    :root {
      --color-primary: #0033A0;    /* Azul */
      --color-secondary: #C8102E;    /* Vermelho */
      --color-light: #ffffff;        /* Branco */
      --color-dark: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--color-light);
      line-height: 1.6;
      color: var(--color-dark);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    /* Header - Agora com fundo branco e logo */
    header {
      background: var(--color-light);
      color: var(--color-primary);
      text-align: center;
      padding: 30px 0;
      position: relative;
    }
    header .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      margin-top: 5px;
    }
    #logoutButton {
      position: absolute;
      right: 20px;
      top: 20px;
      background: var(--color-secondary);
      color: var(--color-light);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    /* Navegação */
    nav {
      background: var(--color-light);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav .container {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li { margin: 0 20px; }
    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: var(--color-primary);
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav ul li a:hover { color: var(--color-secondary); }
    /* Blog Container */
    main.blog-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    article.post {
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    article.post:last-child {
      border: none;
    }
    article.post h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: var(--color-primary);
    }
    article.post p {
      font-size: 1em;
      text-align: justify;
    }
    /* Footer */
    footer {
      background: var(--color-secondary);
      color: var(--color-light);
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer p { font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <!-- Substituindo o título pelo logo -->
      <img src="imagens/logo.png" alt="Logo Swift Hub Catalão" class="logo">
      <p>Conectando você aos melhores profissionais</p>
      <button id="logoutButton">Sair</button>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="perfil.html" id="menuPerfil" style="display: none;">Meu Perfil</a></li>
        <li><a href="login.html" id="loginMenuItem">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="blog-container">
    <!-- Seus posts permanecem aqui -->
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Swift Hub Catalão. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
