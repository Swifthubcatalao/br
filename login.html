<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Swift Hub Catalão - Login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Hub Catalão - Login e Cadastro</title>

  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGBKxvfcY-PA_vC7SA8G0f-TjqjK3OD3o",
      authDomain: "swifthubcatalao.firebaseapp.com",
      projectId: "swifthubcatalao",
      storageBucket: "swifthubcatalao.firebasestorage.app",
      messagingSenderId: "756803145076",
      appId: "1:756803145076:web:097f4d3d5b28cc6ca1f021"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) window.location.replace("perfil.html");
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.replace("perfil.html"))
        .catch(error => alert("Erro ao fazer login: " + error.message));
    });

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Conta criada com sucesso! Faça login."))
        .catch(error => alert("Erro ao criar conta: " + error.message));
    });

    document.getElementById("forgotPassword").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      if (!email) return alert("Digite seu e-mail para redefinir a senha.");

      sendPasswordResetEmail(auth, email)
        .then(() => alert("E-mail de recuperação enviado!"))
        .catch(error => alert("Erro ao enviar e-mail: " + error.message));
    });
  </script>

  <!-- Estilos CSS -->
  <style>
    :root {
      --color-primary: #3C3B6E;
      --color-secondary: #B22234;
      --color-light: #ffffff;
      --color-dark: #222;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: var(--color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 { margin-bottom: 15px; }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    form label {
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--color-light);
    }

    form input {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.3);
      color: var(--color-light);
    }

    form button {
      padding: 12px;
      background: var(--color-secondary);
      color: var(--color-light);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.1s;
      font-weight: bold;
    }

    form button:hover { transform: scale(1.05); }

    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #FFD700;
    }

    .toggle:hover { color: #FFA500; }
  </style>

  <script>
    function toggleForm() {
      const loginContainer = document.getElementById("loginFormContainer");
      const registerContainer = document.getElementById("registerFormContainer");
      loginContainer.style.display = loginContainer.style.display === "none" ? "block" : "none";
      registerContainer.style.display = registerContainer.style.display === "none" ? "block" : "none";
    }
  </script>

</head>
<body>

  <div class="container">

    <!-- Formulário de Login -->
    <div id="loginFormContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required placeholder="Digite seu email">
        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" required placeholder="Digite sua senha">
        <button type="submit">Entrar</button>
      </form>
      <p class="toggle" onclick="toggleForm()">Criar uma conta</p>
      <p><a id="forgotPassword" href="#">Esqueci minha senha</a></p>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="registerFormContainer" style="display: none;">
      <h2>Criar Conta</h2>
      <form id="registerForm">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required placeholder="Digite seu email">
        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" required placeholder="Crie uma senha">
        <button type="submit">Cadastrar</button>
      </form>
      <p class="toggle" onclick="toggleForm()">Já tenho uma conta</p>
    </div>

  </div>

</body>
</html>
