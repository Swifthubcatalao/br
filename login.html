<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Swift Hub Catalão - Login e Cadastro">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Hub Catalão - Login e Cadastro</title>

  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      sendPasswordResetEmail,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    // Configure seu Firebase aqui.
    const firebaseConfig = {
      apiKey: "AIzaSyDGBKxvfcY-PA_vC7SA8G0f-TjqjK3OD3o",
      authDomain: "swifthubcatalao.firebaseapp.com",
      projectId: "swifthubcatalao",
      storageBucket: "swifthubcatalao.firebasestorage.app",
      messagingSenderId: "756803145076",
      appId: "1:756803145076:web:097f4d3d5b28cc6ca1f021"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Atualiza o menu de navegação conforme o status de autenticação.
    onAuthStateChanged(auth, user => {
      const menuPerfil = document.getElementById("menuPerfil");
      const loginMenuItem = document.getElementById("loginMenuItem");
      const logoutButton = document.getElementById("logoutButton");
      if (user) {
        menuPerfil.style.display = "inline";
        // Exibe "Logado" com um indicador verde
        loginMenuItem.innerHTML = "Logado <span class='status-indicator'></span>";
        loginMenuItem.removeAttribute("href");
        loginMenuItem.style.pointerEvents = "none";
        logoutButton.style.display = "block";
      } else {
        menuPerfil.style.display = "none";
        loginMenuItem.textContent = "Login";
        loginMenuItem.setAttribute("href", "login.html");
        logoutButton.style.display = "none";
      }
    });

    // Evento de logout
    document.getElementById("logoutButton").addEventListener("click", function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Erro ao sair: " + error.message);
      });
    });

    // Inicia a contagem regressiva no botão de reenvio
    function startCountdown(seconds) {
      const btn = document.getElementById("resendButton");
      btn.disabled = true;
      let count = seconds;
      btn.innerText = `Reenviar em ${count}s`;
      const interval = setInterval(() => {
        count--;
        btn.innerText = `Reenviar em ${count}s`;
        if (count <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          btn.innerText = "Reenviar email de verificação";
        }
      }, 1000);
    }

    // Função para tratar o login
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (!user.emailVerified) {
            // Se o email não estiver verificado, envia o email de verificação.
            sendEmailVerification(user)
              .then(() => {
                alert("Seu email não foi verificado. Um email de verificação foi enviado. Confira sua caixa de entrada. Se não receber, utilize o botão de reenvio.");
                const btn = document.getElementById("resendButton");
                // Exibe o botão e mostra "Enviado" por 1 segundo
                btn.style.display = "inline-block";
                btn.innerText = "Enviado";
                setTimeout(() => {
                  startCountdown(15);
                }, 1000);
              })
              .catch((error) => alert("Erro ao enviar email de verificação: " + error.message));
            // Desloga o usuário para evitar acesso sem confirmação.
            signOut(auth);
            return;
          }
          window.location.replace("servicos.html");
        })
        .catch(error => alert("Erro ao fazer login: " + error.message));
    }

    // Função para tratar o cadastro e enviar email de verificação.
    function handleRegister(e) {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          sendEmailVerification(user)
            .then(() => {
              alert("Conta criada com sucesso! Um email de verificação foi enviado. Confirme seu email para fazer login.");
            })
            .catch((error) => alert("Erro ao enviar email de verificação: " + error.message));
        })
        .catch(error => alert("Erro ao criar conta: " + error.message));
    }

    // Função para recuperar senha.
    function handleForgotPassword() {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("Digite seu email para redefinir a senha.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Email de recuperação enviado!"))
        .catch(error => alert("Erro ao enviar email: " + error.message));
    }

    // Função para reenviar email de verificação com contagem e mensagem "Enviado" por 1 segundo.
    function handleResendVerification() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (!user.emailVerified) {
            sendEmailVerification(user)
              .then(() => {
                const btn = document.getElementById("resendButton");
                btn.innerText = "Enviado";
                setTimeout(() => {
                  startCountdown(15);
                }, 1000);
              })
              .catch(error => alert("Erro ao reenviar email: " + error.message));
          } else {
            alert("Seu email já está verificado. Por favor, faça login.");
          }
        })
        .catch(error => alert("Erro ao reenviar email: " + error.message));
    }

    // Registra os eventos quando o DOM estiver pronto.
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("loginForm").addEventListener("submit", handleLogin);
      document.getElementById("registerForm").addEventListener("submit", handleRegister);
      document.getElementById("forgotPassword").addEventListener("click", handleForgotPassword);
      document.getElementById("resendButton").addEventListener("click", handleResendVerification);
    });
  </script>

  <style>
    :root {
      --color-primary: #0033A0;   /* Azul */
      --color-secondary: #C8102E;  /* Vermelho */
      --color-light: #ffffff;      /* Branco */
      --color-dark: #222;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: var(--color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 15px;
    }
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    form label {
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--color-light);
    }
    form input {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.3);
      color: var(--color-light);
    }
    form button {
      padding: 12px;
      background: var(--color-secondary);
      color: var(--color-light);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.1s;
      font-weight: bold;
    }
    form button:hover {
      transform: scale(1.05);
    }
    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #FFD700;
    }
    .toggle:hover {
      color: #FFA500;
    }
    #forgotPassword {
      color: var(--color-light);
      text-decoration: underline;
      cursor: pointer;
    }
    #resendButton {
      margin-top: 10px;
      padding: 8px;
      background: var(--color-secondary);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: var(--color-light);
      display: none;
    }
    #loggedMessage {
      display: none;
      font-size: 1.2em;
      margin-top: 10px;
    }
    /* Estilo para o indicador de status (bolinha verde) */
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00FF00;
      box-shadow: 0 0 6px 2px rgba(0, 255, 0, 0.6);
      margin-left: 5px;
      vertical-align: middle;
    }
  </style>

  <script>
    function toggleForm() {
      const loginContainer = document.getElementById("loginFormContainer");
      const registerContainer = document.getElementById("registerFormContainer");
      loginContainer.style.display = loginContainer.style.display === "none" ? "block" : "none";
      registerContainer.style.display = registerContainer.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Formulário de Login -->
    <div id="loginFormContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required placeholder="Digite seu email">
        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" required placeholder="Digite sua senha">
        <button type="submit">Entrar</button>
      </form>
      <p class="toggle" onclick="toggleForm()">Criar uma conta</p>
      <p><a id="forgotPassword" href="#">Esqueci minha senha</a></p>
    </div>
    <!-- Formulário de Cadastro -->
    <div id="registerFormContainer" style="display: none;">
      <h2>Criar Conta</h2>
      <form id="registerForm">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required placeholder="Digite seu email">
        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" required placeholder="Crie uma senha">
        <button type="submit">Cadastrar</button>
      </form>
      <p class="toggle" onclick="toggleForm()">Já tenho uma conta</p>
    </div>
    <!-- Botão para reenviar email de verificação (exibido quando necessário) -->
    <button id="resendButton">Reenviar email de verificação</button>
    <!-- Mensagem informando que o usuário já está logado -->
    <p id="loggedMessage">Logado!</p>
  </div>
</body>
</html>
