<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Swift Hub Catalão - Login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Swift Hub Catalão - Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user && !window.location.pathname.includes("perfil.html")) {
        window.location.replace("perfil.html");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;

          if (!user.emailVerified) {
            alert("Seu e-mail não foi verificado. Por favor, verifique seu e-mail antes de fazer login.");
            signOut(auth);
            return;
          }

          window.location.replace("perfil.html");
        })
        .catch(error => {
          alert("Erro ao fazer login: " + error.message);
        });
    });

    document.getElementById("forgotPassword").addEventListener("click", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("Digite seu e-mail para redefinir a senha.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => alert("E-mail de recuperação enviado!"))
        .catch(error => alert("Erro ao enviar e-mail: " + error.message));
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Cadastro realizado com sucesso! Verifique seu email.");
          userCredential.user.sendEmailVerification();
          document.getElementById("showLogin").click();
        })
        .catch(error => alert("Erro ao cadastrar: " + error.message));
    });
  </script>
</head>
<body>

  <div class="container">
    <div class="form-container" id="loginFormContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Entrar</button>
      </form>
      <p class="forgot-link"><a id="forgotPassword" href="#">Esqueci minha senha</a></p>
      <div class="toggle-link">
        <p>Não tem conta? <a id="showRegister" href="#">Cadastre-se</a></p>
      </div>
    </div>

    <div class="form-container" id="registerFormContainer" style="display:none;">
      <h2>Cadastro</h2>
      <form id="registerForm">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required>
        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" required>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="toggle-link">
        <p>Já tem conta? <a id="showLogin" href="#">Faça login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
