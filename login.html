<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Swift Hub Catalão - Login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Swift Hub Catalão - Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGBKxvfcY-PA_vC7SA8G0f-TjqjK3OD3o",
      authDomain: "swifthubcatalao.firebaseapp.com",
      projectId: "swifthubcatalao",
      storageBucket: "swifthubcatalao.firebasestorage.app",
      messagingSenderId: "756803145076",
      appId: "1:756803145076:web:097f4d3d5b28cc6ca1f021"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) window.location.replace("perfil.html");
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.replace("perfil.html"))
        .catch(error => alert("Erro ao fazer login: " + error.message));
    });

    document.getElementById("forgotPassword").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      if (!email) return alert("Digite seu e-mail para redefinir a senha.");

      sendPasswordResetEmail(auth, email)
        .then(() => alert("E-mail de recuperação enviado!"))
        .catch(error => alert("Erro ao enviar e-mail: " + error.message));
    });
  </script>

  <!-- Estilos -->
  <style>
    :root {
      --color-primary: #3C3B6E;
      --color-secondary: #B22234;
      --color-light: #ffffff;
    }
    body {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: var(--color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      text-align: center;
    }
    button {
      background: var(--color-secondary);
      color: var(--color-light);
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required placeholder="Digite seu email">
      <label for="loginPassword">Senha:</label>
      <input type="password" id="loginPassword" required placeholder="Digite sua senha">
      <button type="submit">Entrar</button>
    </form>
    <p><a id="forgotPassword" href="#">Esqueci minha senha</a></p>
  </div>

</body>
</html>
