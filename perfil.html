<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Swift Hub Catalão - Perfil do Usuário">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Hub Catalão - Meu Perfil</title>
  
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Google reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
  <!-- Firebase Modular SDK e Firestore -->
  <script type="module">
    // Importações dos módulos Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      signInWithPhoneNumber,
      RecaptchaVerifier
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    // Configuração do Firebase – substitua pelos seus dados no lugar dos placeholders
    const firebaseConfig = {
  apiKey: "AIzaSyDGBKxvfcY-PA_vC7SA8G0f-TjqjK3OD3o",
  authDomain: "swifthubcatalao.firebaseapp.com",
  projectId: "swifthubcatalao",
  storageBucket: "swifthubcatalao.firebasestorage.app",
  messagingSenderId: "756803145076",
  appId: "1:756803145076:web:097f4d3d5b28cc6ca1f021"
};

// Inicializando o Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

    // Variáveis para gerenciamento do SMS e reCAPTCHA
    let confirmationResult = null;
    let recaptchaVerifier = null;

    /* --- Inactivity Logout Logic --- */
    const INACTIVITY_TIMEOUT = 30 * 60 * 1000; // 30 minutos em milissegundos
    let logoutTimer = null;
    function resetTimer() {
      if (logoutTimer) clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        signOut(auth).then(() => {
          alert("Você foi desconectado por inatividade.");
          window.location.replace("login.html");
        }).catch(error => {
          console.error("Erro ao desconectar:", error);
          window.location.replace("login.html");
        });
      }, INACTIVITY_TIMEOUT);
    }
    function setupInactivityListeners() {
      document.addEventListener("mousemove", resetTimer);
      document.addEventListener("keydown", resetTimer);
      document.addEventListener("click", resetTimer);
      document.addEventListener("scroll", resetTimer);
      resetTimer();
    }
    function removeInactivityListeners() {
      if (logoutTimer) clearTimeout(logoutTimer);
      document.removeEventListener("mousemove", resetTimer);
      document.removeEventListener("keydown", resetTimer);
      document.removeEventListener("click", resetTimer);
      document.removeEventListener("scroll", resetTimer);
    }
    /* --- End Inactivity Logout Logic --- */

    // Função para salvar ou atualizar os dados do perfil no Firestore
    async function saveUserProfile(user) {
      const userDocRef = doc(db, "users", user.uid);
      try {
        await setDoc(userDocRef, {
          email: user.email || "",
          name: user.displayName || "",
          phone: user.phoneNumber || "",
          address: "" // Pode ser atualizado posteriormente
        }, { merge: true });
        console.log("Perfil salvo/atualizado no Firestore!");
      } catch (e) {
        console.error("Erro ao salvar perfil:", e);
      }
    }

    // Detecta o estado de autenticação e realiza as chamadas necessárias
    onAuthStateChanged(auth, async (user) => {
      const logoutBtn = document.getElementById("logoutButton");
      if (user) {
        console.log("Usuário logado:", user.uid);
        if (logoutBtn) logoutBtn.style.display = "block";
        await saveUserProfile(user);
        displayUserProfile(user);
        setupInactivityListeners();
        initializeRecaptcha(user);
      } else {
        console.log("Nenhum usuário logado, redirecionando para login.");
        if (logoutBtn) logoutBtn.style.display = "none";
        removeInactivityListeners();
        window.location.replace("login.html");
      }
    });

    // Preenche os campos do formulário com os dados do perfil armazenado no Firestore
    async function displayUserProfile(user) {
      const emailElement = document.getElementById("userEmail");
      if (emailElement) {
        emailElement.value = user.email || "Email não disponível";
      } else {
        console.error("Campo de email (userEmail) não encontrado.");
      }
      const nameInput = document.getElementById("userName");
      const addressInput = document.getElementById("userAddress");
      const phoneInput = document.getElementById("userPhone");
      const phoneStatus = document.getElementById("phoneVerificationStatus");
      const verifyCodeSection = document.getElementById("verifyCodeSection");
      const sendCodeSection = document.getElementById("sendCodeSection");
      const phoneStatusMessage = document.getElementById("phoneStatusMessage");

      if (user.phoneNumber) {
        if (phoneInput) {
          phoneInput.value = user.phoneNumber;
          phoneInput.disabled = true;
        }
        const sendBtn = document.getElementById("sendCodeButton");
        if (sendBtn) sendBtn.style.display = "none";
        if (phoneStatus) {
          phoneStatus.innerText = "Telefone verificado: " + user.phoneNumber;
          phoneStatus.style.color = "green";
        }
        if (sendCodeSection) sendCodeSection.style.display = "none";
        if (verifyCodeSection) verifyCodeSection.style.display = "none";
        const recaptchaEl = document.getElementById("recaptcha-container");
        if (recaptchaEl) recaptchaEl.style.display = "none";
      } else {
        if (phoneStatus) {
          phoneStatus.innerText = "Telefone não verificado.";
          phoneStatus.style.color = "orange";
        }
        if (sendCodeSection) sendCodeSection.style.display = "block";
        if (verifyCodeSection) verifyCodeSection.style.display = "none";
        const recaptchaEl = document.getElementById("recaptcha-container");
        if (recaptchaEl) recaptchaEl.style.display = "block";
      }

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          if (nameInput) nameInput.value = userData.name || "";
          if (addressInput) addressInput.value = userData.address || "";
          if (userData.phone && !user.phoneNumber) {
            if (phoneInput) {
              phoneInput.value = userData.phone;
              phoneInput.disabled = true;
            }
            const sendBtn = document.getElementById("sendCodeButton");
            if (sendBtn) sendBtn.style.display = "none";
            if (phoneStatus) {
              phoneStatus.innerText = "Telefone (via dados salvos): " + userData.phone;
              phoneStatus.style.color = "blue";
            }
            if (sendCodeSection) sendCodeSection.style.display = "none";
            if (verifyCodeSection) verifyCodeSection.style.display = "none";
            if (document.getElementById("recaptcha-container")) {
              document.getElementById("recaptcha-container").style.display = "none";
            }
          }
        } else {
          console.log("Nenhum dado de perfil encontrado para este usuário.");
        }
      } catch (e) {
        console.error("Erro ao buscar os dados do perfil:", e);
      }
    }

    // Inicializa o reCAPTCHA (modo produção)
    function initializeRecaptcha(user) {
      const recaptchaEl = document.getElementById("recaptcha-container");
      if (!user || user.phoneNumber) {
        if (recaptchaEl) recaptchaEl.style.display = "none";
        return;
      }
      recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: () => {
          console.log("reCAPTCHA resolvido!");
          const sendBtn = document.getElementById("sendCodeButton");
          if (sendBtn) sendBtn.disabled = false;
        },
        'expired-callback': () => {
          console.log("reCAPTCHA expirado. Resolva novamente.");
          const sendBtn = document.getElementById("sendCodeButton");
          if (sendBtn) sendBtn.disabled = true;
          recaptchaVerifier.render().then(widgetId => grecaptcha.reset(widgetId));
        }
      }, auth);
      recaptchaVerifier.render().then(widgetId => {
        console.log("reCAPTCHA renderizado com ID:", widgetId);
      });
    }

    // Envia o código SMS (adicionando "+55" se necessário)
    async function handleSendCode(event) {
      event.preventDefault();
      const phoneInput = document.getElementById("userPhone");
      const phoneStatusMessage = document.getElementById("phoneStatusMessage");
      const sendCodeButton = document.getElementById("sendCodeButton");
      const verifyCodeSection = document.getElementById("verifyCodeSection");
      const sendCodeSection = document.getElementById("sendCodeSection");

      let phoneNumber = phoneInput.value.trim();
      if (!phoneNumber.startsWith("+")) {
        phoneNumber = "+55" + phoneNumber;
      }
      if (phoneNumber.length < 10) {
        phoneStatusMessage.innerText = "Formato de telefone inválido.";
        phoneStatusMessage.style.color = "red";
        return;
      }

      sendCodeButton.disabled = true;
      phoneStatusMessage.innerText = "Enviando código...";
      phoneStatusMessage.style.color = "blue";

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        phoneStatusMessage.innerText = "Código enviado! Verifique seu SMS.";
        phoneStatusMessage.style.color = "green";
        sendCodeButton.style.display = "none";
        sendCodeSection.style.display = "none";
        verifyCodeSection.style.display = "block";
      } catch (error) {
        console.error("Erro ao enviar código:", error);
        phoneStatusMessage.innerText = "Erro ao enviar código: " + error.message;
        phoneStatusMessage.style.color = "red";
        sendCodeButton.disabled = false;
        if (recaptchaVerifier) {
          recaptchaVerifier.render().then(widgetId => grecaptcha.reset(widgetId));
        }
      }
    }

    // Verifica o código SMS inserido
    async function handleVerifyCode(event) {
      event.preventDefault();
      const verificationCodeInput = document.getElementById("verificationCode");
      const phoneStatusMessage = document.getElementById("phoneStatusMessage");
      const verifyCodeButton = document.getElementById("verifyCodeButton");
      const verifyCodeSection = document.getElementById("verifyCodeSection");
      const phoneInput = document.getElementById("userPhone");

      const code = verificationCodeInput.value.trim();
      if (!code) {
        phoneStatusMessage.innerText = "Digite o código de verificação.";
        phoneStatusMessage.style.color = "red";
        return;
      }

      verifyCodeButton.disabled = true;
      phoneStatusMessage.innerText = "Verificando código...";
      phoneStatusMessage.style.color = "blue";

      try {
        const result = await confirmationResult.confirm(code);
        const user = result.user;
        console.log("Telefone verificado com sucesso!", user.phoneNumber);
        phoneStatusMessage.innerText = "Telefone verificado com sucesso!";
        phoneStatusMessage.style.color = "green";
        verifyCodeSection.style.display = "none";
        phoneInput.disabled = true;
        const phoneStatus = document.getElementById("phoneVerificationStatus");
        if (phoneStatus) {
          phoneStatus.innerText = "Telefone verificado: " + user.phoneNumber;
          phoneStatus.style.color = "green";
        }
        const recaptchaEl = document.getElementById("recaptcha-container");
        if (recaptchaEl) recaptchaEl.style.display = "none";
        const userDocRef = doc(db, "users", user.uid);
        await setDoc(userDocRef, { phone: user.phoneNumber }, { merge: true });
        console.log("Número de telefone salvo no Firestore.");
      } catch (error) {
        console.error("Erro ao verificar código:", error);
        phoneStatusMessage.innerText = "Erro ao verificar código: " + error.message;
        phoneStatusMessage.style.color = "red";
        verifyCodeButton.disabled = false;
      }
    }

    // Salva os dados pessoais (nome e endereço)
    async function handleSaveProfile(event) {
      event.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert("Você precisa estar logado para salvar o perfil.");
        return;
      }
      const name = document.getElementById("userName").value.trim();
      const address = document.getElementById("userAddress").value.trim();
      const saveButton = document.getElementById("saveProfileButton");
      const saveStatusMessage = document.getElementById("saveStatusMessage");

      saveButton.disabled = true;
      saveStatusMessage.innerText = "Salvando...";
      saveStatusMessage.style.color = "blue";

      try {
        const userDocRef = doc(db, "users", user.uid);
        await setDoc(userDocRef, { name, address }, { merge: true });
        saveStatusMessage.innerText = "Perfil salvo com sucesso!";
        saveStatusMessage.style.color = "green";
        console.log("Perfil salvo com sucesso!");
      } catch (error) {
        console.error("Erro ao salvar perfil:", error);
        saveStatusMessage.innerText = "Erro ao salvar perfil: " + error.message;
        saveStatusMessage.style.color = "red";
      } finally {
        saveButton.disabled = false;
      }
    }

    // Função para alternar o popup do menu
    function toggleMenu() {
      const menuPopup = document.getElementById("menuPopup");
      if (menuPopup) {
        menuPopup.classList.toggle("menu-open");
      } else {
        console.error("Popup do menu não encontrado.");
      }
    }

    // Realiza o logout
    function handleLogout() {
      signOut(auth).then(() => {
        console.log("Usuário desconectado.");
      }).catch((error) => {
        console.error("Erro ao desconectar:", error);
        alert("Erro ao fazer logout: " + error.message);
      });
    }

    // Configuração dos event listeners
    document.addEventListener("DOMContentLoaded", function() {
      const menuIcon = document.querySelector(".menu-icon");
      if (menuIcon) {
        menuIcon.addEventListener("click", toggleMenu);
      } else {
        console.error("Ícone do menu não encontrado.");
      }
      const closeBtn = document.querySelector(".close-menu");
      if (closeBtn) {
        closeBtn.addEventListener("click", toggleMenu);
      } else {
        console.error("Botão de fechar o menu não encontrado.");
      }
      const logoutBtn = document.getElementById("logoutButton");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", handleLogout);
      } else {
        console.error("Botão de logout não encontrado.");
      }
      const profileForm = document.getElementById("profileForm");
      if (profileForm) {
        profileForm.addEventListener("submit", handleSaveProfile);
      }
      const sendCodeForm = document.getElementById("sendCodeForm");
      if (sendCodeForm) {
        sendCodeForm.addEventListener("submit", handleSendCode);
      }
      const verifyCodeForm = document.getElementById("verifyCodeForm");
      if (verifyCodeForm) {
        verifyCodeForm.addEventListener("submit", handleVerifyCode);
      }
      const verifyCodeSection = document.getElementById("verifyCodeSection");
      if (verifyCodeSection) {
        verifyCodeSection.style.display = "none";
      }
      const phoneStatusMessage = document.getElementById("phoneStatusMessage");
      if (phoneStatusMessage) phoneStatusMessage.innerText = "";
      const saveStatusMessage = document.getElementById("saveStatusMessage");
      if (saveStatusMessage) saveStatusMessage.innerText = "";
    });
  </script>
</body>
</html>
