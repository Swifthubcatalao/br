<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Swift Hub Catalão</title>
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  
  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.replace("login.html");
        return;
      }

      document.getElementById("profileName").innerText = user.displayName || "Nome do Usuário";
      document.getElementById("email").value = user.email || "";

      getDoc(doc(db, "users", user.uid)).then(docSnap => {
        if (docSnap.exists()) {
          document.getElementById("phone").value = docSnap.data().phone || "";
          document.getElementById("address").value = docSnap.data().address || "";
        }
      });
    });

    document.getElementById("logoutButton").addEventListener("click", function() {
      signOut(auth).then(() => {
        window.location.replace("login.html");
      }).catch(error => {
        alert("Erro ao sair: " + error.message);
      });
    });

    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = auth.currentUser;

      setDoc(doc(db, "users", user.uid), {
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value
      }, { merge: true }).then(() => {
        alert("Perfil atualizado com sucesso!");
      }).catch(error => {
        alert("Erro ao atualizar perfil: " + error.message);
      });
    });
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .profile-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #B22234;
      margin-bottom: 10px;
    }
    .profile-header h2 { font-size: 22px; color: #333; }
    .profile-form label { font-weight: 600; font-size: 14px; display: block; margin: 10px 0 5px; color: #555; }
    .profile-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn { display: block; width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s; font-weight: bold; margin-top: 10px; }
    .btn-primary { background: #B22234; color: #fff; }
    .btn-primary:hover { background: #8A1E27; }
    .btn-secondary { background: #555; color: #fff; }
    .btn-secondary:hover { background: #333; }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img id="profileImage" src="https://via.placeholder.com/80" alt="Foto de perfil">
      <h2 id="profileName">Nome do Usuário</h2>
    </div>

    <form class="profile-form" id="profileForm">
      <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
      <input type="email" id="email" readonly>

      <label for="phone"><i class="fas fa-phone"></i> Telefone:</label>
      <input type="text" id="phone" placeholder="(XX) XXXXX-XXXX">

      <label for="address"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
      <input type="text" id="address" placeholder="Seu endereço">

      <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
    </form>

    <button class="btn btn-secondary" id="logoutButton">Sair</button>
  </div>

</body>
</html>
